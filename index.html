<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hamming</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Hamming Distance Calculator</h1>
        <form id="hammingForm">
            <input type="text" id="stringInput" placeholder="Enter two texts seperated by a comma">
            <button type="submit" id="btn">Calculate</button>
        </form>
        <div id="display">
            <p>The Hamming distance between two texts of equal length is the number of positions at which the corresponding
                symbols are different.</p>
            <p id="result"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
